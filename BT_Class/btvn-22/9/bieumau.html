<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin</title>
</head>
<body>
    <h1 style="text-align: center;">
        Form Thông Tin
    </h1>
    <form action="thongtin.html" method="GET">
        <h3>Đăng Ký Học Thiết Kế WEBSITE</h3>
        <label for="name">Họ và Tên:</label><br>
        <input type="text" id="name" name="name" required> <br><br>
        <label for="age">Ngày/Tháng/Năm sinh: </label><br>
        <input type="text" id="age" age="age" required><br><br>
        <label for="address">Địa chỉ: </label> <br>
        <input type="text" id="address" address="address" required><br><br>
        <label for="tel">Số Điện Thoại</label> <br>
        <input type="text" id="tel" tel="tel" required><br><br>
        <label for="e-mail">Địa chỉ Email</label><br>
        <input type="text" id="e-mail" e-mail="e-mail" required> <br><br>

        <input type="submit" value="Submit">
        </form>
</body>
</html>
