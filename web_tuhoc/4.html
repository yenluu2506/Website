<html>
    <head>
        <title>World Dances</title>
        <script language="JavaScript">
            let a = prompt("a: ");
            let b = prompt("b: ");
            var tong=a+b;
            if(a>b){
                var hieu=a-b;
            }
            else{
                var hieu=b-a; 
            }
            var tich=a*b;
            var thuong=a/b;
            alert("a+b = " + tong);
            alert("a-b = " + hieu);
            alert("a*b = " + tich);
            alert("a/b = " + thuong);
            // alert(tong);
            // alert(hieu);
            // alert(tich);
            // alert(thuong);
        </script>
    </head>

</html>
