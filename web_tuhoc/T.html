<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/tui-calendar.css" />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>
<body>
    <div class="dashboard">
        <span class="choosen">
            <select name="menu" id="menu">
                <option value="month">Tháng</option>
                <option value="week">Tuần</option>
                <option value="day">Ngày</option>
            </select>
        </span>
        <span id="menu-navi">
            <button type="button" data-action="move-today" class="btn">Hôm nay</button>
            <button type="button" data-action="move-prev" class="btn btn-rounded">
                <i data-action="move-prev">&larr;</i>
            </button>
            <button type="button" data-action="move-next" class="btn btn-rounded">
                <i data-action="move-next">&rarr;</i>
            </button>
        </span>
        <span id="renderRange" class="render-range"></span>
        <span id="user_login">
            <a class="label_msv" href="">Đăng xuất</a>
        </span>
        <div id="calendar"></div>
    </div>
    <script src="dist/jquery.min.js"></script>
    <script src="dist/moment.min.js"></script>
    <script src="dist/tui-code-snippet.min.js"></script>
    <script src="dist/tui-calendar.js"></script>
    <script src="myscript.js"></script>
    <script src="scripts-logout.js"></script>
</body>
</html>
