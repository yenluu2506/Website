<html>
<body>
<h1> Giai phuong trinh bac nhat </h1>
<form>
    Nhập số a: <input type="text" id="a" value=""/> <br/>
    Nhập số b: <input type="text" id="b" value=""/> <br/>
	<br/>
    <input type="button" id="giaiBtn" value="Tìm nghiệm"/> <br/>
	<span id="ketqua"></span>
</form>
 
<script>
    var button = document.getElementById('giaiBtn');	
    giaiBtn.onclick = function(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
 
        if (a == "" || b == ""){
            document.getElementById("ketqua").innerHTML =("Vui lòng nhập dữ liệu");
        }
        else {
            a = Number(a);
            b = Number(b);
            giai_pt_bac_nhat(a, b);
        }
    };
 
    function giai_pt_bac_nhat(a, b)
    {
        if (a == 0 && b == 0){
            document.getElementById("ketqua").innerHTML=("Phương trình vô số nghiệm");
        }
        else if (a != 0 && b == 0){
            document.getElementById("ketqua").innerHTML=("Phương trình có nghiệm x = 0");
        }
        else if (a == 0 && b != 0){
            document.getElementById("ketqua").innerHTML=("Phương trình vô nghiệm");
        }
        else {
            document.getElementById("ketqua").innerHTML=("Phương trình có nghiệm x = " + (-b/a));
        }
    }
</script>
